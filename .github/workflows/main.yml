name: packages
on:
  schedule:
    - cron: '30 0 * * *'
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
jobs:
  build:
    timeout-minutes: 180
    continue-on-error: true
    strategy:
        fail-fast: false
        matrix:
           version:
           - 4_14
           - 4_19
           - 5_10
           - 5_15
           - 5_4
           - 6_1
           - mainline
           - stable
           channel:
           - nixos-unstable
           - nixos-23.05
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Nix
      uses: cachix/install-nix-action@v13
      with:
        install_url: https://releases.nixos.org/nix/nix-2.13.3/install
        nix_path: nixpkgs=channel:${{matrix.channel}}
        extra_nix_config: |
          experimental-features = nix-command flakes
    - uses: cachix/cachix-action@v12
      with:
        name: kernel-overlay
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: Enable cache
      run: cachix use kernel-overlay
    - name: Build kernel
      run: nix build '.#linux_${{matrix.version}}'
    - name: Push
      run:  nix path-info --all | cachix push kernel-overlay
    - name: Build VM
      run: nix build '.#nixosConfigurations.x86_64-linux.vm_${{matrix.version}}.config.system.build.vm'
    - name: Push
      run:  nix path-info --all | cachix push kernel-overlay
